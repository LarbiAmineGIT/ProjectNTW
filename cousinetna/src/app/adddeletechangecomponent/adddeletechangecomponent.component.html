<div class=" h2 mt-5 d-flex justify-content-center header">Envie d'ajouter, modifier ou supprimerune recette? C'est ici !</div>

<button (click)="showDialog()" *ngIf="dialogStatus === 'inactive'"  class="btn-google mt-2 mb-2 ms-2">
    Ajouter une recette
</button>

<table class="table ms-2 me-2 mt-2 mb-2 table-striped" style="table-layout: fixed; text-align: center">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Note</th>
            <th scope="col">Modification</th>
            <th scope="col">Suppression</th>
        </tr>
    </thead>

   
        <tr *ngFor="let r of listeRecettes" style="width: 100%;">
            <th>
                {{r.idType}}
            </th>
            <th>
                {{r.nom}}
            </th>
            <th>
                {{r.noteTotal}}
            </th>
            <th>
                <button class="btn-modif btn-full">
                Modifier la recette
                </button>
            </th>
            <th>
                <button class="btn-delete btn-full">
                Supprimer la recette
                </button>
            </th>

        </tr>
  
    
</table>
